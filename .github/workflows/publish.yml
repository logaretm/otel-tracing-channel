name: Publish to npm

# Version bump options:
# - as-is: Publish current version in package.json (no bump)
# - patch: Bug fixes (0.1.0 → 0.1.1)
# - minor: New features (0.1.0 → 0.2.0)
# - major: Breaking changes (0.1.0 → 1.0.0)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - as-is
          - patch
          - minor
          - major

permissions:
  contents: write # Needed to push tags
  id-token: write # Required for npm provenance and trusted publishing

jobs:
  # Run tests first
  test:
    uses: ./.github/workflows/ci.yml

  publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Bump version
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          if [ "${{ github.event.inputs.version }}" = "as-is" ]; then
            echo "Using version from package.json (as-is)"
            NEW_VERSION=$(node -p "require('./package.json').version")
          else
            echo "Bumping version: ${{ github.event.inputs.version }}"
            pnpm version ${{ github.event.inputs.version }} --no-git-tag-version
            NEW_VERSION=$(node -p "require('./package.json').version")
          fi

          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "Publishing version: $NEW_VERSION"

      - name: Publish to npm with provenance
        run: pnpm publish --no-git-checks --provenance --access public

      - name: Create git tag
        run: |
          # Only commit package.json if it was modified (not as-is)
          if git diff --quiet package.json; then
            echo "No changes to package.json (as-is mode)"
          else
            git add package.json
            git commit -m "chore: release v${{ env.NEW_VERSION }}"
          fi

          git tag "v${{ env.NEW_VERSION }}"
          git push origin main --tags
